<div >

  <md-card>
    <md-toolbar class="md-info">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Add Role</h2>
      </div>
    </md-toolbar>


    <md-card-content>
        <form name="rolForm">
          <md-input-container class="md-block">
            <label>Name</label>
            <input md-maxlength="20" required md-no-asterisk name="name" ng-model="addCtrl.role.name">
            <div ng-messages="rolForm.name.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="md-maxlength">The name must be less than 20 characters long.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Description</label>
            <input md-maxlength="30" required md-no-asterisk name="description" ng-model="addCtrl.role.description">
            <div ng-messages="rolForm.description.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
            </div>
          </md-input-container>


       <md-input-container class="md-block">
         <label>Privileges</label>
          <md-chips ng-model="addCtrl.role.privileges" md-autocomplete-snap
              md-require-match="true">
              <md-autocomplete
                  md-selected-item="addCtrl.selectedItem"
                  md-search-text="addCtrl.searchText"
                  md-items="item in addCtrl.querySearch(addCtrl.searchText)"
                  md-item-text="item"
                  placeholder="Search for a privilege">
                <span md-highlight-text="addCtrl.searchText">{{item}}</span>
              </md-autocomplete>
                <md-chip-template>
                  <span>
                    <strong>{{$chip}}</strong>
                  </span>
                </md-chip-template>
         </md-chips>
        </md-input-container>

 
          <md-button aria-label="menu" class="md-fab md-warn" ng-click="addCtrl.addRole(rolForm)">
             <md-icon>add</md-icon>
          </md-button>
          <md-button ng-click="addCtrl.cancel()" class="md-raised md-fab">back</md-button>
        </form>
    </md-card-content>
  </md-card>
</div>
