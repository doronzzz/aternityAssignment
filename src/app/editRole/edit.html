<div layout="vertical" layout-fill>
<md-content layout-fill>
    <form name="rolForm">
      <md-input-container class="md-block">
        <label>Name</label>
        <input md-maxlength="20" required md-no-asterisk name="name" ng-model="editCtrl.role.name">
        <div ng-messages="rolForm.name.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name must be less than 20 characters long.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Description</label>
        <input md-maxlength="30" required md-no-asterisk name="description" ng-model="editCtrl.role.description">
        <div ng-messages="rolForm.description.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
        </div>
      </md-input-container>


    <md-list class="fixedRows">
      <md-subheader class="md-no-sticky">Previlegies</md-subheader>

      <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, privilege) in editCtrl.role.privileges">
        <div class="md-list-item-text compact">
          <md-checkbox class="md-secondary" ng-model="privilege.isSelected"></md-checkbox>
          <p>{{privilege.name}}</p>
        </div>
      </md-list-item>
    </md-list>

      <div>
        <md-button type="submit" ng-click="editCtrl.updateRole(rolForm)">Submit</md-button>
      </div>
      <div>
        <pre>{{editCtrl.role | json}}</pre>
      </div>
    </form>
</md-content>
</div>
